<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica mamalona</title>
</head>
<body>
    <h1>Modo Chavo chingo activado</h1>
    <img id="graph" src="/plot.png" alt="Grafica">

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_graph', function(msg) {
            var img = document.getElementById('graph');
            img.src = '/plot.png?time=' + new Date().getTime(); // Agregar timestamp para evitar el cach√©
        });
    </script>
</body>
</html>
